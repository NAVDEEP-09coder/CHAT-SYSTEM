<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <style>
        /* CSS remains the same */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Load Socket.io client FIRST -->
    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    
    <script>
        // Initialize elements AFTER DOM loads
        let messageInput;
        let messagesDiv;
        let socket;

        document.addEventListener('DOMContentLoaded', () => {
            messageInput = document.getElementById('messageInput');
            messagesDiv = document.getElementById('messages');
            
            // Connect to your server (port must match server.js)
            socket = io('http://localhost:3001');

            // Handle Enter key
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageElement = createMessageElement(message, 'sent');
                messagesDiv.appendChild(messageElement);
                socket.emit('chat message', message);
                messageInput.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function createMessageElement(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            return div;
        }

        // Handle received messages
        socket.on('chat message', (msg) => {
            const messageElement = createMessageElement(msg, 'received');
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
